{{ partial "header.html" . }}
<body>
<div id="layout" class="pure-g">
<article class="pure-u-1">
{{ partial "brand.html" . }}
{{ range first 10 (where .Site.RegularPages "Type" "post") }}
  <section>
    {{ partial "content.header.html" . }}
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
      <p><a href="{{ .RelPermalink  }}">Read On &rarr;</a></p>
    {{ end  }}
  </section>
  <div class="post-spacer-hr"></div>
{{ end  }}
<section>
  <p><h2><a href="/post">See all posts...</a></h2></p>
</section>
{{ partial "footer.html" . }}
</article>
</div>
</body>
</html>
